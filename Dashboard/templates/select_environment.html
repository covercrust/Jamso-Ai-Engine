<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Environment</title>
    <!-- Added meta tags for better SEO and accessibility -->
</head>
<body>
    <h1>Select Trading Environment</h1>
    <!-- Main heading for the page -->

    <form method="POST">
        <!-- Form for selecting the trading environment -->

        <label>
            <input type="radio" name="environment" value="demo" required> Demo Environment
            <!-- Radio button for demo environment -->
        </label><br>

        <label>
            <input type="radio" name="environment" value="live" required> Live Environment
            <!-- Radio button for live environment -->
        </label><br>

        <button type="submit">Next</button>
        <!-- Submit button for the form -->
    </form>
</body>
</html>
