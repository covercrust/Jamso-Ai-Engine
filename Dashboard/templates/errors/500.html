<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>500 Internal Server Error</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8d7da; color: #721c24; padding: 2em; }
        .container { max-width: 600px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 2em; }
        h1 { color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>500 - Internal Server Error</h1>
        <p>Sorry, something went wrong on our end.</p>
        <p>{{ error|safe }}</p>
        <a href="/">Return to Dashboard</a>
    </div>
</body>
</html>
