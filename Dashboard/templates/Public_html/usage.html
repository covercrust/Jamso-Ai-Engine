<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Usage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .progress-bar {
            transition: width 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Server Resource Usage</h1>

        <div class="card">
            <div class="card-header bg-primary text-white">
                CPU Usage
            </div>
            <div class="card-body">
                <div class="progress">
                    <div id="cpu-usage-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                Memory Usage
            </div>
            <div class="card-body">
                <div class="progress">
                    <div id="memory-usage-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                Disk Usage
            </div>
            <div class="card-body">
                <div class="progress">
                    <div id="disk-usage-bar" class="progress-bar bg-warning" role="progressbar" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchUsage() {
            try {
                const response = await fetch('/dashboard/api/resource-usage');
                if (!response.ok) {
                    throw new Error('Failed to fetch resource usage data');
                }

                const usageData = await response.json();

                document.getElementById('cpu-usage-bar').style.width = usageData.cpu_usage + '%';
                document.getElementById('cpu-usage-bar').textContent = usageData.cpu_usage + '%';

                const memoryUsage = (usageData.memory_usage.used / usageData.memory_usage.total) * 100;
                document.getElementById('memory-usage-bar').style.width = memoryUsage.toFixed(2) + '%';
                document.getElementById('memory-usage-bar').textContent = memoryUsage.toFixed(2) + '%';

                const diskUsage = (usageData.disk_usage.used / usageData.disk_usage.total) * 100;
                document.getElementById('disk-usage-bar').style.width = diskUsage.toFixed(2) + '%';
                document.getElementById('disk-usage-bar').textContent = diskUsage.toFixed(2) + '%';
            } catch (error) {
                console.error('Error updating resource usage:', error);
            }
        }

        setInterval(fetchUsage, 2000);
    </script>
</body>
</html>
