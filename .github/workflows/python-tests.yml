name: Python Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run basic tests
      run: |
        python -m unittest discover Tests/Webhook
      continue-on-error: true
    - name: Check syntax
      run: |
        python -m compileall .
        
# Note: Integration tests require credentials and environment setup,
# so they are not included in this basic workflow.
